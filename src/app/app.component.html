<!-- Name -->
<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange(event)" />
    </div>
      <div class="col">
        <label for="Name"><b>Name</b></label>
        <div>
          {{ name | titlecase }}
        
      </div>
    </div>
  </div>
</div>

<div class="container">

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange(event)" />
    </div>
      <div class="col">
        <label for="Name"><b>Date</b></label>
        <div>
          {{ date | date: "LLLL d, Y " }}
        
      </div>
    </div>
  </div>
</div>
